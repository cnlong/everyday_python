<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        {% for item in items %}
        <tr>
            <td>{{ loop.index }}</td>
            <td><a href="{{ item['href'] }}">{{ item['title'] }}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
